# YAML configuration for stageUtil
---

systemname: "FN3Con.alone"
structure: {
        initial_pdb: "../b-Design/FN3Con.complex.d-cyxnowat.pdb"
}
engine: "AMBER"
parameterisation: {
    forcefield: "leaprc.protein.ff14SB",
    water_model: "leaprc.water.tip3p",
    water_padding: 12,  # add water to box until protein has at least 12 Ã… to the edge of the box
    counter_ions: [
        { Na+: 0 }, # neutralise the box with sodium ions
        { Cl-: 0 }, # neutralise the box with chloride ions
    ]
}
# Example tleap.in file

# verbosity 2
# source leaprc.protein.ff14SB
# # source ../../c-scriptGen/leaprc.protein.ff14SBcycter  #   For cyclic backbones
# source leaprc.water.tip3p                               #   For monovalent ions (ionsjc) & divalent+ (ions234lm_126)
