# savePdb mol {sysname}.{finalletter}-posttleap.pdb
# quit
equilibration_protocols: [
    {
        stagename: "EQ-a-min"
    },
    {
        stagename: "EQ-b-heat"
    },
    {
        stagename: "EQ-c-density"
    },
    {
        stagename: "EQ-d-equil"
    }
]
simulation_protocol: [
    {
        stagename: "MD"
    }
]

